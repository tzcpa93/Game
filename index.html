<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Manager Mania</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 
    Game Container
    This is our main area where the falling objects and player exist.
  -->
  <div id="game-container">
    <!-- Score Display -->
    <div id="score-display">Score: 0</div>

    <!-- 
      Game Over Screen
      This overlay appears when score < 0. 
      It is hidden by default and shown on game over.
    -->
    <div id="game-over-screen" class="hidden">
      <h1>GAME OVER!</h1>
      <p id="final-score"></p>
      <button id="restart-button">Play Again</button>
    </div>

    <!-- 
      On-Screen Mobile Controls
      Visible on smaller screens by default (or always if you prefer).
      Left, Right, and optionally a Speed button (can be removed if desired).
    -->
    <div id="mobile-controls" class="hidden">
      <button id="left-button">&#9664;</button>
      <button id="right-button">&#9654;</button>
      <button id="speed-button">&#x23E9;</button>
    </div>

    <!-- Player / Blocker element -->
    <div id="player"></div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
