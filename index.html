<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px auto;
            display: block;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iI2U2ZTVkMCIvPgogIDxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iMTAwIiB5PSIzMDAiIGZpbGw9IiNiM2IzYjMiLz4KICA8cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHg9IjEwMCIgeT0iMjUwIiBmaWxsPSIjZGRkIi8+CiAgPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiB4PSIzMDAiIHk9IjI1MCIgZmlsbD0iI2RkZCIvPgogIDxyZWN0IHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgeD0iNTAwIiB5PSIyNTAiIGZpbGw9IiNkZGQiLz4KPC9zdmc+') no-repeat;
        }
        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="endScreen">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <input id="playerName" placeholder="Enter your name" maxlength="10">
        <button onclick="saveScore()">Save Score</button>
        <button onclick="shareScore()">Share</button>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 400;

        // Game state
        let player, platforms, monsters, fireballs, score, startTime, checkpoint;
        const gravity = 0.5;
        const friction = 0.9;
        let gameOver = false;

        // Player object
        class Player {
            constructor() {
                this.x = 50;
                this.y = 300;
                this.width = 30;
                this.height = 40;
                this.dx = 0;
                this.dy = 0;
                this.speed = 4;
                this.jumpPower = -12;
                this.facingRight = true;
                this.lastFireball = 0;
            }
            draw() {
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 10, 10, 0, Math.PI * 2); // Head
                ctx.fill();
                ctx.fillRect(this.x + 10, this.y + 20, 10, 20); // Body
                ctx.fillRect(this.x + 5, this.y + 40, 5, 10); // Left leg
                ctx.fillRect(this.x + 20, this.y + 40, 5, 10); // Right leg
                ctx.fillRect(this.x + (this.facingRight ? 20 : 5), this.y + 25, 10, 5); // Arm
            }
            update() {
                this.dy += gravity;
                this.x += this.dx;
                this.y += this.dy;
                this.dx *= friction;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.dy = 0;
                }
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;

                platforms.forEach(p => {
                    if (this.dy > 0 && this.y + this.height <= p.y + p.height && this.y + this.height + this.dy >= p.y &&
                        this.x + this.width > p.x && this.x < p.x + p.width) {
                        this.y = p.y - this.height;
                        this.dy = 0;
                    }
                });
            }
        }

        // Platform object
        class Platform {
            constructor(x, y, width, height, type) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.type = type;
            }
            draw() {
                ctx.fillStyle = this.type === 'desk' ? '#8b4513' : this.type === 'cubicle' ? '#4682b4' : '#696969';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Monster object
        class Monster {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.dx = type === 'BOI' ? 0 : 1;
                this.type = type;
                this.dead = false;
            }
            draw() {
                if (this.dead) {
                    ctx.fillStyle = 'gray';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    return;
                }
                ctx.fillStyle = this.type === 'DOGE' ? '#ff9900' : this.type === 'Angry' ? '#ff4500' : this.type === 'Paper' ? '#fff' : this.type === 'Mercedes' ? '#00cc00' : '#666';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.fillText(this.type, this.x + 5, this.y + 20);
            }
            update() {
                if (this.dead) return;
                this.x += this.dx;
                if (this.x <= 0 || this.x + this.width >= canvas.width) this.dx *= -1;
            }
        }

        // Fireball object
        class Fireball {
            constructor(x, y, dx) {
                this.x = x;
                this.y = y;
                this.width = 10;
                this.height = 10;
                this.dx = dx;
                this.range = 400;
                this.distance = 0;
            }
            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y + 5, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.dx;
                this.distance += Math.abs(this.dx);
            }
        }

        // Initialize game
        function init() {
            player = new Player();
            platforms = [
                new Platform(100, 300, 100, 20, 'desk'),
                new Platform(250, 250, 100, 20, 'cubicle'),
                new Platform(400, 200, 100, 20, 'filing'),
                new Platform(600, 250, 100, 20, 'desk'),
                new Platform(750, 200, 100, 20, 'cubicle')
            ];
            monsters = [
                new Monster(150, 270, 'DOGE'),
                new Monster(300, 220, 'Angry'),
                new Monster(450, 170, 'Paper'),
                new Monster(650, 220, 'Mercedes'),
                new Monster(800, 170, 'BOI')
            ];
            fireballs = [];
            score = 0;
            startTime = Date.now();
            checkpoint = 0;
            gameOver = false;
            document.getElementById('endScreen').style.display = 'none';
        }

        // Game loop
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            player.draw();

            platforms.forEach(p => p.draw());
            monsters.forEach((m, i) => {
                m.update();
                m.draw();
                if (!m.dead && player.x < m.x + m.width && player.x + player.width > m.x &&
                    player.y < m.y + m.height && player.y + player.height > m.y) {
                    if (player.dy > 0 && player.y + player.height - player.dy <= m.y) {
                        m.dead = true;
                        score += 100;
                        player.dy = -10;
                        if (m.type === 'BOI') setTimeout(() => monsters.push(new Monster(800, 170, 'BOI')), 30000);
                    } else {
                        gameOver = true;
                        endGame();
                    }
                }
            });

            fireballs.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.distance > f.range) fireballs.splice(i, 1);
                monsters.forEach(m => {
                    if (!m.dead && f.x < m.x + m.width && f.x + f.width > m.x &&
                        f.y < m.y + m.height && f.y + f.height > m.y) {
                        m.dead = true;
                        score += 100;
                        fireballs.splice(i, 1);
                    }
                });
            });

            // Checkpoints
            if (player.x > 250 && checkpoint < 1) {
                checkpoint = 1;
                showMessage('Checkpoint 1: Keep Going!');
            } else if (player.x > 500 && checkpoint < 2) {
                checkpoint = 2;
                showMessage('Checkpoint 2: Nice Work!');
            } else if (player.x > 750 && checkpoint < 3) {
                checkpoint = 3;
                showMessage('Checkpoint 3: Almost There!');
            }

            // Flagpole
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(780, 150, 10, 150);
            if (player.x + player.width > 780) {
                gameOver = true;
                endGame(true);
            }

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(update);
        }

        // Controls
        const keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === 'ArrowUp' && player.dy === 0) player.dy = player.jumpPower;
            if (e.key === ' ' && Date.now() - player.lastFireball > 1000) {
                fireballs.push(new Fireball(player.x + (player.facingRight ? 30 : -10), player.y + 20, player.facingRight ? 8 : -8));
                player.lastFireball = Date.now();
            }
        });
        document.addEventListener('keyup', e => keys[e.key] = false);

        function handleControls() {
            if (keys['ArrowLeft']) {
                player.dx = -player.speed;
                player.facingRight = false;
            } else if (keys['ArrowRight']) {
                player.dx = player.speed;
                player.facingRight = true;
            }
        }
        setInterval(handleControls, 16);

        // Game end
        function endGame(won = false) {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const finalScore = won ? Math.max(1000 - timeTaken * 10, 100) + score : score;
            document.getElementById('finalScore').textContent = `Final Score: ${finalScore}${won ? ' - You Win!' : ' - Game Over'}`;
            document.getElementById('endScreen').style.display = 'block';
            loadLeaderboard();
        }

        // Messages
        function showMessage(text) {
            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
            ctx.font = '24px Arial';
            ctx.fillText(text, canvas.width / 2 - 100, canvas.height / 2);
            setTimeout(() => {}, 2000);
        }

        // Leaderboard
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            const ul = document.getElementById('leaderboard');
            ul.innerHTML = '';
            leaderboard.sort((a, b) => b.score - a.score).slice(0, 10).forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score} (${entry.date})`;
                ul.appendChild(li);
            });
        }

        window.saveScore = function() {
            const name = document.getElementById('playerName').value || 'Anonymous';
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const finalScore = Math.max(1000 - timeTaken * 10, 100) + score;
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            leaderboard.push({ name, score: finalScore, date: new Date().toLocaleDateString() });
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            loadLeaderboard();
        };

        window.shareScore = function() {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const finalScore = Math.max(1000 - timeTaken * 10, 100) + score;
            const text = `I scored ${finalScore} in Office Runner! Can you beat me? Play here: [Your GitHub Pages URL]`;
            navigator.clipboard.writeText(text);
            alert('Score copied to clipboard! Share it on social media!');
        };

        window.restartGame = function() {
            init();
            update();
        };

        // Start game
        init();
        update();
    </script>
</body>
</html>
