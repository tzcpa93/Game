<!DOCTYPE html>
<html>
  <head>
    <title>Office Adventure Game</title>
    <meta charset="UTF-8">
    <!-- Load Kaboom.js via CDN -->
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <style>
      /* Basic CSS reset and canvas styling */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #d0d0f0; /* A light background to complement our office theme */
      }
    </style>
  </head>
  <body>
    <!-- The game canvas is automatically created by Kaboom -->
    <script>
      /************************************************************
       * Kaboom Initialization & Global Settings
       ************************************************************/
      kaboom({
        global: true,
        width: 800,
        height: 400,
        background: [220, 220, 250],
        debug: true,
      });

      /************************************************************
       * Load Sprites (All images are embedded as inline SVG/Base64)
       ************************************************************/

      // Player sprite: Inspired by the classic AIM yellow running-man icon
      loadSprite("player", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjZmYwIi8+PGNpcmNsZSBjeD0iMTYiIGN5PSIxMCIgcj0iNCIgZmlsbD0iIzAwMCIvPjxyZWN0IHg9IjEyIiB5PSIxNCIgd2lkdGg9IjgiIGhlaWdodD0iMTAiIGZpbGw9IiMwMDAiLz48L3N2Zz4=");

      // DOGE monster sprite (a playful Shiba Inu face)
      loadSprite("doge", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTQiIGZpbGw9IiNmMGM0MTkiLz48PGNpcmNsZSBjeD0iMTIiIGN5PSIxNCIgcj0iMiIgZmlsbD0iIzAwMCIvPjxjaXJjbGUgY3g9IjIwIiBjeT0iMTQiIHI9IjIiIGZpbGw9IiMwMDAiLz48cGF0aCBkPSJNMTAsMjAgUTE2LDI2IDIyLDIwIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvc3ZnPg==");

      // Angry Client monster sprite (an angry, grumpy face)
      loadSprite("angry", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTQiIGZpbGw9IiNlNzRjM2MiLz48PGxpbmUgeDE9IjEwIiB5MT0iMTIiIHgyPSIxNCIgeTI9IjE2IiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSIyMiIgeTE9IjEyIiB4Mj0iMTgiIHkyPSIxNiIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjIiLz48cGF0aCBkPSJNMTIsMjAgUTE2LDI0IDIwLDIwIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvc3ZnPg==");

      // Paper monster sprite (animated fluttering paper document)
      loadSprite("paper", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PHJlY3QgeD0iNiIgeT0iNCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjI0IiBmaWxsPSIjZmZmIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSI4IiB5MT0iMTAiIHgyPSIyNCIgeTI9IjEwIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMSIvPjxsaW5lIHgxPSI4IiB5MT0iMTQiIHgyPSIyNCIgeTI9IjE0IiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMSIvPjxsaW5lIHgxPSI4IiB5MT0iMTgiIHgyPSIyNCIgeTI9IjE4IiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMSIvPjwvc3ZnPg==");

      // Mercedes monster sprite (spinning logo style)
      loadSprite("mercedes", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTQiIGZpbGw9IiNjY2MiLz48cGF0aCBkPSJNMTYsNCBMMjAsMTYgTDE2LDI4IEwxMiwxNiBaIiBmaWxsPSIjMDAwIi8+PC9zdmc+");

      // BOI monster sprite (a block labeled "BOI")
      loadSprite("boi", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjODg4Ii8+PHRleHQgeD0iMTYiIHk9IjIxIiBmb250LXNpemU9IjEyIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZmZmIj5CT0k8L3RleHQ+PC9zdmc+");

      // Flagpole sprite (marks the finish line)
      loadSprite("flagpole", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSI2NCI+PHJlY3QgeD0iNiIgeT0iMTAiIHdpZHRoPSI0IiBoZWlnaHQ9IjU0IiBmaWxsPSIjNTU1Ii8+PHBvbHlnb24gcG9pbnRzPSIxMCwxMCAxNiwxOCAxMCwyNiIgZmlsbD0iI2YwMCIvPjwvc3ZnPg==");

      // Office-themed platform sprites

      // Desk platform: looks like an office desk
      loadSprite("desk", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSIxNiI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjE2IiBmaWxsPSIjYTA1MjJkIi8+PC9zdmc+");

      // Cabinet platform: resembles a filing cabinet
      loadSprite("cabinet", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjOGI0NTEzIi8+PGxpbmUgeDE9IjAiIHkxPSIxNiIgeDI9IjMyIiB5Mj0iMTYiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+");

      // Cubicle platform: represents an office cubicle
      loadSprite("cubicle", "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCI+PHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjZDNkM2QzIi8+PHJlY3QgeD0iNCIgeT0iNCIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==");

      /************************************************************
       * Global Game Variables
       ************************************************************/
      let monstersDefeated = 0; // Count of defeated monsters
      let startTime = 0;        // Timestamp for level start
      let lastFireTime = 0;     // To limit fireball frequency
      let boiActive = true;     // Tracks if the BOI monster is active

      /************************************************************
       * Helper Function: Spawn Monster
       * type: sprite id ("doge", "angry", "paper", "mercedes", "boi")
       * pos: starting position (vec2)
       * dir: initial horizontal direction (1 for right, -1 for left)
       ************************************************************/
      function spawnMonster(type, pos, dir = 1) {
        return add([
          sprite(type),
          pos(pos),
          area(),
          "monster",
          { dir: dir },
          // Set horizontal speed
          { speed: 30 },
          {
            update() {
              // Move horizontally at constant speed
              this.move(this.dir * this.speed, 0);
              // Reverse direction if out of level bounds
              if (this.pos.x < 0 || this.pos.x > 2000) {
                this.dir = -this.dir;
              }
            }
          }
        ]);
      }

      /************************************************************
       * Main Game Scene
       ************************************************************/
      scene("game", () => {
        // Reset global variables for a new game attempt
        monstersDefeated = 0;
        startTime = time();
        lastFireTime = 0;
        boiActive = true;

        // Add a large background (office-like plain backdrop)
        add([
          rect(2000, 400),
          pos(0, 0),
          color(220, 220, 250),
          layer("bg"),
        ]);

        // Add the ground (an invisible collider for the player to stand on)
        add([
          rect(2000, 20),
          pos(0, 380),
          area(),
          solid(),
          color(100, 100, 100),
        ]);

        // Add the flagpole at the end of the level (finish line)
        const flagpole = add([
          sprite("flagpole"),
          pos(1950, 380 - 64),
          area(),
          scale(1),
          "flag",
        ]);

        // Add the player character
        const player = add([
          sprite("player"),
          pos(50, 300),
          area(),
          body(),
          origin("center"),
        ]);
        // Track player facing direction: 1 = right, -1 = left
        player.direction = 1;

        /************************************************************
         * Player Controls & Fireball Mechanics
         ************************************************************/
        keyDown("left", () => {
          player.move(-120, 0);
          player.direction = -1;
        });
        keyDown("right", () => {
          player.move(120, 0);
          player.direction = 1;
        });
        keyPress("up", () => {
          if (player.grounded()) {
            player.jump(300);
          }
        });
        // Spacebar fires a fireball (limited to one per second)
        keyPress("space", () => {
          if (time() - lastFireTime > 1) {
            lastFireTime = time();
            // Create a fireball as a small red circle
            const fireball = add([
              circle(5),
              pos(player.pos),
              area(),
              color(255, 100, 0),
              "fireball",
              { dir: player.direction },
              {
                update() {
                  this.move(this.dir * 200, 0);
                  // Remove fireball if it travels too far (~half screen width)
                  if (Math.abs(this.pos.x - player.pos.x) > 400) {
                    destroy(this);
                  }
                }
              }
            ]);
          }
        });

        /************************************************************
         * Create Office-themed Platforms
         ************************************************************/
        // Desk platforms
        for (let i = 0; i < 5; i++) {
          add([
            sprite("desk"),
            pos(200 * i + 100, 350 - 20 * (i % 2)),
            area(),
            solid(),
          ]);
        }
        // Cabinet platforms
        for (let i = 0; i < 3; i++) {
          add([
            sprite("cabinet"),
            pos(400 * i + 250, 300 - 30 * (i % 2)),
            area(),
            solid(),
          ]);
        }
        // Cubicle platforms
        for (let i = 0; i < 2; i++) {
          add([
            sprite("cubicle"),
            pos(600 * i + 600, 250),
            area(),
            solid(),
          ]);
        }

        /************************************************************
         * Spawn Monsters Throughout the Level
         ************************************************************/
        spawnMonster("doge", vec2(300, 280), 1);
        spawnMonster("angry", vec2(500, 280), -1);
        spawnMonster("paper", vec2(800, 280), 1);
        spawnMonster("mercedes", vec2(1100, 280), -1);
        // Spawn BOI monster (special: respawns 30s after defeat)
        let boi = spawnMonster("boi", vec2(1400, 280), 1);

        /************************************************************
         * Monster Interactions & Collisions
         ************************************************************/
        // When a fireball collides with a monster
        collides("fireball", "monster", (fire, monster) => {
          destroy(fire);
          // Simulate a dust/disappearance effect with a brief particle text
          add([
            text("💥", 16),
            pos(monster.pos),
            lifespan(0.5, { fade: 2 }),
          ]);
          // Special rule for BOI: schedule a respawn 30 seconds later
          if (monster.sprite === "boi") {
            boiActive = false;
            wait(30, () => {
              boiActive = true;
              boi = spawnMonster("boi", vec2(1400, 280), 1);
            });
          }
          destroy(monster);
          monstersDefeated += 1;
        });

        // When the player collides with a monster
        player.collides("monster", (monster) => {
          // Check if player is coming from above (stomping the monster)
          if (player.pos.y < monster.pos.y) {
            player.jump(150); // bounce effect
            add([
              text("💥", 16),
              pos(monster.pos),
              lifespan(0.5, { fade: 2 }),
            ]);
            if (monster.sprite === "boi") {
              boiActive = false;
              wait(30, () => {
                boiActive = true;
                boi = spawnMonster("boi", vec2(1400, 280), 1);
              });
            }
            destroy(monster);
            monstersDefeated += 1;
          } else {
            // Collision from the side causes a game over (one life per attempt)
            go("gameover", { score: 0 });
          }
        });

        /************************************************************
         * Checkpoint Triggers (Motivational Messages)
         * Three checkpoints: Easy, Moderate, Hard.
         ************************************************************/
        let checkpoint1 = false;
        let checkpoint2 = false;
        let checkpoint3 = false;
        player.action(() => {
          if (!checkpoint1 && player.pos.x > 400) {
            checkpoint1 = true;
            add([
              text("Great Start!", 16),
              pos(player.pos.x, player.pos.y - 50),
              lifespan(2, { fade: 1 }),
            ]);
          }
          if (!checkpoint2 && player.pos.x > 1000) {
            checkpoint2 = true;
            add([
              text("Keep it up!", 16),
              pos(player.pos.x, player.pos.y - 50),
              lifespan(2, { fade: 1 }),
            ]);
          }
          if (!checkpoint3 && player.pos.x > 1600) {
            checkpoint3 = true;
            add([
              text("Almost there!", 16),
              pos(player.pos.x, player.pos.y - 50),
              lifespan(2, { fade: 1 }),
            ]);
          }
        });

        /************************************************************
         * Level Completion: Reaching the Flagpole
         ************************************************************/
        player.collides("flag", () => {
          const timeTaken = time() - startTime;
          // Calculate score: faster time and more monsters defeated yield higher points
          const score = Math.max(0, Math.floor((1000 - timeTaken * 10) + (monstersDefeated * 100)));
          go("finish", { score: score, time: timeTaken, monsters: monstersDefeated });
        });
      });

      /************************************************************
       * Finish Scene: Display Final Score & Social Sharing
       ************************************************************/
      scene("finish", ({ score, time, monsters }) => {
        add([
          text("Level Complete!", 24),
          pos(300, 50),
        ]);
        add([
          text("Score: " + score, 20),
          pos(300, 100),
        ]);
        add([
          text("Time: " + time.toFixed(2) + "s", 16),
          pos(300, 140),
        ]);
        add([
          text("Monsters Defeated: " + monsters, 16),
          pos(300, 170),
        ]);

        // "Share Score" button (click to copy a shareable message)
        const shareBtn = add([
          rect(150, 40),
          pos(300, 220),
          area(),
          color(100, 200, 100),
        ]);
        add([
          text("Share Score", 16),
          pos(320, 230),
        ]);
        shareBtn.action(() => {
          if (mouseIsPressed()) {
            const shareText = "I scored " + score + " points in Office Adventure Game! Can you beat me?";
            navigator.clipboard.writeText(shareText);
            alert("Score copied to clipboard!");
          }
        ]);

        // Save the score to a local leaderboard
        const playerName = prompt("Enter your name for the leaderboard:", "Player");
        let leaderboard = JSON.parse(localStorage.getItem("officeLeaderboard") || "[]");
        leaderboard.push({ name: playerName, score: score, timestamp: new Date().toLocaleString() });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 10);
        localStorage.setItem("officeLeaderboard", JSON.stringify(leaderboard));

        // Button to view the leaderboard
        const lbBtn = add([
          rect(150, 40),
          pos(300, 280),
          area(),
          color(200, 200, 100),
        ]);
        add([
          text("Leaderboard", 16),
          pos(320, 290),
        ]);
        lbBtn.action(() => {
          if (mouseIsPressed()) {
            go("leaderboard");
          }
        ]);

        // Allow restarting the game with the Enter key
        keyPress("enter", () => {
          go("game");
        });
      });

      /************************************************************
       * Leaderboard Scene: Display Top 10 Scores from localStorage
       ************************************************************/
      scene("leaderboard", () => {
        add([
          text("Leaderboard", 24),
          pos(300, 20),
        ]);
        const leaderboard = JSON.parse(localStorage.getItem("officeLeaderboard") || "[]");
        for (let i = 0; i < leaderboard.length; i++) {
          add([
            text(
              (i + 1) +
                ". " +
                leaderboard[i].name +
                " - " +
                leaderboard[i].score +
                " (" +
                leaderboard[i].timestamp +
                ")",
              16
            ),
            pos(100, 60 + i * 30),
          ]);
        }
        add([
          text("Press Enter to play again", 16),
          pos(250, 350),
        ]);
        keyPress("enter", () => {
          go("game");
        });
      });

      /************************************************************
       * Game Over Scene: Restart After a Failed Attempt
       ************************************************************/
      scene("gameover", ({ score }) => {
        add([
          text("Game Over", 32),
          pos(300, 150),
        ]);
        add([
          text("Press Enter to restart", 16),
          pos(280, 200),
        ]);
        keyPress("enter", () => {
          go("game");
        });
      });

      /************************************************************
       * Start the Game (Initial Scene)
       ************************************************************/
      go("game");
    </script>
  </body>
</html>
